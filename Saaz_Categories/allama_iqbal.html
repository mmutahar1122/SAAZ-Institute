      referrerpolicy="no-referrer"
    ></script>

    <style>
      .courses {
        background-color: rgb(4, 157, 184) !important;
        color: white;
      }
      .services_main:hover {
        background-color: #198754;
        color: white;
      }
      .services_main:hover .icon{
        color: white;
      }
      .icon {
        color: #198754;
      }
      
    </style>

  <body>
    <div id="navbar"></div>
    <div class="mx-auto mt-5">
      <!-- <div class="p-2"> -->
      <!-- <h1>Allama Iqbal</h1> -->
      <div
        class="d-flex flex-wrap justify-lg-content-between justify-content-center"
      >
        <div class="m-1 text-center shadow p-4" style="width: 170px">
          <i
            class="fa fa-3x fa-university p-4 rounded-circle"
            aria-hidden="true"
            style="color: #597ef0; background-color: #aabffd"
          ></i>
          <p>Admissions</p>
        </div>
        <div class="m-1 text-center shadow p-4" style="width: 170px">
          <i
            class="fa fa-3x fa-id-card p-4 rounded-circle"
            aria-hidden="true"
            style="color: #3fd2a8; background-color: #9cfadf"
          ></i>
          <p>Enrollment</p>
        </div>
        <div class="m-1 text-center shadow p-4" style="width: 170px">
          <i
            class="fa fa-3x fa-book-reader p-4 rounded-circle"
            aria-hidden="true"
            style="color: #ec6042; background-color: #fca38f"
          ></i>
          <p>Aaghi</p>
        </div>
        <div class="m-1 text-center shadow p-4" style="width: 170px">
          <i
            class="fa fa-3x fa-calendar-alt p-4 rounded-circle"
            aria-hidden="true"
            style="color: #597ef0; background-color: #aabffd"
          ></i>
          <p>Academic Calendar</p>
        </div>
        <div class="m-1 text-center shadow p-4" style="width: 170px">
          <i
            class="fa fa-3x fa-file-alt p-4 rounded-circle"
            aria-hidden="true"
            style="color: #597ef0; background-color: #aabffd"
          ></i>
          <p>Results</p>
        </div>
        <div class="m-1 text-center shadow p-4" style="width: 170px">
          <i
            class="fa fa-3x fa-book p-4 rounded-circle"
            aria-hidden="true"
            style="color: #3fd2a8; background-color: #9cfadf"
          ></i>
          <p>Books</p>
        </div>
        <!-- <div class="col-lg-2 border border-danger  m-2">
        <i class="fa fa-fighter-jet" aria-hidden="true"></i>
        Books</div>
   </div> -->
      </div>
      <div class="bg-light p-md-5 p-2">
        <div class="border-2 border-start border-primary p-2">
          <p>WHAT WE DO?</p>
          <h5>Student Services</h5>
        </div>
        <div class="d-lg-flex">
          <div class="col-lg-3 d-sm-flex d-lg-block">
            <div
              class="m-4 d-lg-flex d-md-flex d-none align-items-center services_main p-4 fw-bolder"
            >
              <i class="fa fa-2x fa-calendar-check mx-2 icon"></i
              >Workshop Schedule
            </div>
            <div class="m-4 d-lg-flex w-100 align-items-center services_main p-4 fw-bolder">
              <i class="fa fa-2x fa-calendar-alt mx-2 icon"></i>Date
              Sheet
            </div>
            <div
              class="m-4 d-lg-flex d-md-flex d-none align-items-center services_main p-4 fw-bolder"
            >
              <i class="fa fa-2x fa-copy mx-2 icon "></i>Book Tracking
            </div>
            <div
              class="m-4 d-lg-flex d-lg-flex d-none align-items-center services_main p-4 fw-bolder"
            >
              <i class="fa fa-2x fa-download mx-2 icon"></i>Downloads
            </div>
            <div
              class="m-4 d-lg-flex d-lg-flex d-none align-items-center services_main p-4 fw-bolder"
            >
              <i class="fa fa-2x fa-book mx-2 icon"></i>Assignments
            </div>
          </div>
          <div class="col-lg-9 bg-success text-center p-2">
            <img src="../img/Other_Images/calendar.png" class="w-50" alt="" />
          </div>
        </div>

    </div>

    <div id="footer"></div>

    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../../lib/owlcarousel/owl.carousel.min.js"></script>
