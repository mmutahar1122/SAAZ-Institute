    <meta content="" name="description">

        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"

    <!-- Customized Bootstrap Stylesheet -->

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        #skills_container {
            display: flex;
            flex-wrap: wrap;

        }

        .skill {
            margin: 10px 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <div id="navbar"></div>
        <div class="p-2">
            <div>
                <h2 class="text-center mt-3 border-2 border-bottom border-primary">SAAZ Skills Institute</h2>
                    <div id="skills_container"></div>
            </div>
        </div>
    <div id="footer"></div>

    <script>
        let category = ["M.S Office Management", "Graphic Designing", "WEB Development", "Diploma In Database Management System (DBMS)", "Diploma In Informatio Technology",
            "Auto Cad 2D/3D", "Shopify", "Free Lancing", "Video Graphy", "Diploma In Financial Management", "E-Commerece", "Ethical Hacking", "CCNA With Ethical Hacking", "Desktop Application",
            "Amazon Dropshipping", "Amazon VA", "Andriod Develpment", "Diploma In Librarianship", "Digital Marketing", "IELTS", "Python", "Diploma In Technical Management",
            "Spoken English", "CCNP", "All Computer Languages (C/C++ etc)", "Search Engine Optimization (SEO)", "Electrical Diploma", "Electronic Diploma", "Guest Posting", "Word Press"
        ];
        const skillsContainer = document.getElementById("skills_container");

        category.map((cour, i) => {
            const skillDiv = document.createElement("div");
            skillDiv.innerText = cour;
            skillDiv.className = "skill";
            skillsContainer.appendChild(skillDiv);
            console.log(cour, i);
        });
    </script>

    <script>
        $("#navbar").load("../Navbar/index.html");
        $("#footer").load("../../Footer/index.html");
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../../lib/owlcarousel/owl.carousel.min.js"></script>
</body>
