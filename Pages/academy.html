<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAZ Skills Institute & Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <base href="./index.html">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #input_field{
            width: 300px;
            height: 50px;
            font-size: large;

        }
        #res_table tr,#res_table td{
            border: 1px solid black;
        }
        #res_table tr{
            height: 50px;
        }
      </style>
</head>
<body>
    <div id="navbar"></div>
    <div class=" px-2 d-flex justify-content-center align-items-center text-center w-100 mt-4">
        <input
          type="number"
          name=""
          id="input_field"
          placeholder="Enter your Roll No"
          class="p-2"
          style="height: 50px"
          onchange="findResult(event)"/>
          <div class="p-2 bg-primary" style="height: 50px; width: 50px;"  onclick="getResult()">
            <i class="fa fa-2x fa-search text-white" aria-hidden="true"></i>
          </div>
      </div>
     <div class="d-flex w-100 justify-content-center p-2 mt-2">
       <table id="res_table" class="w-75 text-center">
           
        </table>
    </div>
    <div id="footer"></div>

    <script>
          const students = [
        { name: "Alice Johnson", rollNo: 1, degreeName: "Computer Science" },
        { name: "Bob Smith", rollNo: 2, degreeName: "Mechanical Engineering" },
        {
          name: "Charlie Davis",
          rollNo: 3,
          degreeName: "Electrical Engineering",
        },
        { name: "Diana Ross", rollNo: 4, degreeName: "Civil Engineering" },
        {
          name: "Ethan Wright",
          rollNo: 5,
          degreeName: "Business Administration",
        },
        { name: "Fiona Clark", rollNo: 6, degreeName: "Software Engineering" },
        {
          name: "George Miller",
          rollNo: 7,
          degreeName: "Information Technology",
        },
        { name: "Hannah Scott", rollNo: 8, degreeName: "Mathematics" },
        { name: "Ian Walker", rollNo: 9, degreeName: "Physics" },
        { name: "Julia Roberts", rollNo: 10, degreeName: "Biotechnology" },
      ];

      const table = document.getElementById('res_table');

      const renderTable = (data) => { 
table.innerHTML = "";
        data.forEach((stu)=>{
table.innerHTML += `<tr> <td>${stu.rollNo}</td> <td>${stu.name}</td> <td>${stu.degreeName}</td> </tr>`
      })
    }
renderTable(students);
let rollNo = '';
      const findResult=(event)=>{
        console.log("type",typeof(event.target.value))
       rollNo = parseInt(event.target.value);  
      }
const getResult=()=>{
        const filteredData = students.filter((stu) => stu.rollNo === rollNo );
        console.log("filteredData",filteredData)
        if(filteredData.length > 0 && !isNaN(rollNo)){
            renderTable(filteredData);
        }
        else if(isNaN(rollNo)){
              renderTable(students);
                alert("Please Enter Roll No");
            }
            else{
                alert("No Any Student With This Roll No");
                table.innerHTML= `<tr><td>No Student Found</td></tr>`
            }
      }
    </script>

    <script>
        $("#navbar").load("../Navbar/index.html");
        $("#footer").load("../Footer/index.html");
    </script>
</body>
</html>
