let courseSelected = '';

        const table = document.getElementById("res_table");

        const renderTable = (data) => {
          table.innerHTML = "";
          data?.forEach((stu) => {
            
            const row = `<tr><td>${stu.rollNo}</td><td>${stu.name}</td><td>${stu.degreeName}</td></tr> <tr id='img_container'><td colspan=3><img id='certificate_img' src=${stu.certificate} alt="" /> </td></tr><tr><td>${courseSelected}</td></tr>`;
            table.innerHTML += row;
          });
        };
  
        let rollNo = "";
        const findResult = (e) => {
          rollNo = parseInt(e.target.value);
        };
  
        const getResult = () => {
          const filteredStudents = students.filter(
            (stu) => stu.rollNo === rollNo
          );
  
          if (!isNaN(rollNo) && filteredStudents?.length > 0) {
            // alert("Student Exist");
            renderTable(filteredStudents);
          } else if (isNaN(rollNo)) {
            renderTable();
            alert("Please Enter Roll No");
          } else {
            alert("No Any Student With This Roll No");
            table.innerHTML = `<tr><td>No Student Found</td></tr>`;
          }
        };
